<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>DOM learning</title>
    <style>
        .bg-black{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    <div >
        <h1  id="title" class="heading">DOM learning on Chai aur code <span style="display: none;">test text</span></h1>
        <p> hey everyone how are you doing <span style="display: none;"> test text</span></p>
        <h2> heading 1 </h2> 
        <h2> heading 2 </h2> 
        <h2> heading 3 </h2> 
        <input type="password" name="" id="">

        <ul>
            <li class="list-item">one</li>
            <li class="list-item">two</li>
            <li class="list-item">three</li>
        </ul>
    </div>
</body>
</html>
<script>
    
document.getElementById("title").id
document.getElementById("title").className
document.getElementById("title").getAttribute("id")
document.getElementById("title").getAttribute("class")
document.getElementById("title").setAttribute("class", "test")
document.getElementById("title").setAttribute("class", "test heading")
const title = document.getElementById("title")
title.style.backgroundColor = "red"
title.style.padding = "15px"
title.style.borderRadius = "15px"

// differ betwn both 
title.innerText
'DOM learning on Chai aur code'
title.textContent
'DOM learning on Chai aur code test text'
title.innerHTML
'DOM learning on Chai aur code <span style="display: none;">test text</span>'

document.querySelector('input[type="password"]')
const ul = document.querySelector("ul")
ul.querySelector("li")
const myli = ul.querySelector("li")
myli.style.backgroundColor = "yellow"

// note - this will give you a nodelist
document.querySelectorAll("li")
const myArry = document.querySelectorAll("li")
myArry[0].style.backgroundColor = "blue"
'blue'
myArry.forEach( function (a){
    a.style.backgroundColor = "green"
})

// note - this will give you a html collection but you can covert in an array by using Array.from()
document.getElementsByClassName("list-item")
const myTemp = document.getElementsByClassName("list-item")
Array.from(myTemp).forEach( function (a){
    a.style.color = "orange"
})
</script>
